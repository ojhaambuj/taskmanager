<div class="container">
	<h3 *ngIf="!edit">Add Task</h3>
	<h3 *ngIf="edit">Update Task</h3>
	<form [formGroup]="taskForm" ngNativeValidate (ngSubmit)="manageTask()">
		<div class="form-group row">
			<label for="task" class="col-sm-2 col-form-label">Task</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="task" formControlName="task" required [attr.disabled]="edit">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="priority" class="col-sm-2 col-form-label">Priority</label>
			<div class="col-sm-6">
				<span class="font-weight-bold float-left">0</span>
				<span class="font-weight-bold float-right">30</span>
				<span style="margin-left: 46%;" class="font-weight-bold">{{taskForm.value.priority}}</span>
				<input type="range" class="custom-range" id="priority" min="0" max="30" formControlName="priority" required>
			</div>
		</div>
		
		<div class="form-group row">
			<label for="parent-task" class="col-sm-2 col-form-label">Parent Task</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="parent-task" formControlName="parentTask" required>
			</div>
		</div>
		
		<div class="form-group row">
			<label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
			<div class="col-sm-6">
				<input type="date" class="form-control" id="startDate" formControlName="startDate" required>
				<span class="input-group-addon">
                	<span class="glyphicon glyphicon-calendar"></span>
                </span>
			</div>
		</div>
		
		<div class="form-group row">
			<label for="endDate" class="col-sm-2 col-form-label">End Date</label>
			<div class="col-sm-6">
				<input type="date" class="form-control" id="endDate" formControlName="endDate" required>
				<span class="input-group-addon">
                	<span class="glyphicon glyphicon-calendar"></span>
                </span>
			</div>
		</div>
		
		<div class="form-group row" *ngIf="!edit">
    		<div class="col-sm-2 offset-sm-2">
				<button type="submit" class="btn btn-primary">Add Task</button>
			</div>
			<div class="col-sm-2">
				<button type="reset" class="btn btn-secondary">Reset</button>
			</div>
		</div>
		
		<div class="form-group row" *ngIf="edit">
    		<div class="col-sm-2 offset-sm-2">
				<button type="submit" class="btn btn-primary">Update Task</button>
			</div>
			<div class="col-sm-2">
				<button type="button" class="btn btn-secondary" routerLink="/view-task">Cancel</button>
			</div>
		</div>
	</form>
</div>
